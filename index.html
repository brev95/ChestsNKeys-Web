<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chests 'n' Keys - A game that exists</title>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- We only need to import one of the local JS files. It imports all the others. -->
        <script type="module" src="./assets/scripts/login.js"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/style.css"> 
    </head>
    <body>
        <noscript>
            <h2>Ruh-roh! You need JavaScript!</h2>
            <p>If you don't have JavaScript enabled in your browser, this "game" just plain won't work. Sorry about that.</p>
        </noscript>
        <div id="login-container" class="container">
            <img src="assets/images/placeholder-logo.png" alt="Chests 'n' Keys" id="title-logo">
            <div id="login-form">
                <label for="host-port">Host and Port</label>
                <input type="text" id="host-port-input" name="host-port" placeholder="Example: archipelago.gg:38281">
                <label for="slot-name">Slot Name</label>
                <input type="text" id="slot-name-input" name="slot-name" placeholder="The player name for your slot">
                <label for="password">Password</label>
                <input type="password" id="password-input" name="password" placeholder="Leave blank if no password">
                <p id="error-message"><!-- This element is empty by default. --></p>
                <input type="submit" id="login-submit" value="Login">
                <div id="loader" style="display: none;">
                    <!-- This is shown while the client is attempting to connect to the server. -->
                     <p>Loading...</p>
                </div>
            </div>
        </div>
        <div id="main-game-container" class="container">
            <ul id="locations-list">
                <!-- All locations in the game will be dynamically shown here. -->
            </ul>
        </div>
        <div id="win-message" class="container">
            <h1>U R WINNAR!!!1</h1>
        </div>
        <footer>The low-effort abomination that is Chests 'n' Keys was thrust upon you by NOT aoyama.</footer>
    </body>
</html>
